<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat | ChatApp</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif+SC" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="chat">
  <div class="chat__sidebar">
    <h2 id="roomTitle"></h2>
    <hr>
    <h3>People</h3>
    <div id="users"></div>
  </div>

  <div class="chat__main">
    <ul id="messages" class="chat__messages"></ul>

    <div class="chat__footer">
      <form id="messageForm">
        <input type="text" name="message" id="messageInput" placeholder="Message" autofocus autocomplete="off">
        <button>Send</button>
      </form>
      <button id="sendLocation">Send Location</button>
    </div>
  </div>

  <script id="messageTemplate" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p>{{text}}</p>
      </div>
    </li>
  </script>

  <script id="locationMessageTemplate" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p><a href="{{url}}" target="_blank">My current location</a></p>
      </div>
    </li>
  </script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/libs/jquery-3.3.1.js"></script>
  <script src="/js/libs/moment.js"></script>
  <script src="/js/libs/mustache.js"></script>
  <script src="/js/libs/deparam.js"></script>
  <script src="/js/chat.js"></script>
</body>
</html>
