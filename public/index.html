<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Join | ChatApp</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="centered-form">
  <div class="centered-form__form">
    <form action="/chat.html">
      <div class="form-field">
        <h3>Join a Chat</h3>
      </div>
      <div class="form-field">
        <label>Display Name</label>
        <input type="text" name="name" id="name" autofocus autocomplete="off">
      </div>
      <div class="form-field">
        <label>Room Name</label>
        <input type="text" name="room" id="room" autocomplete="off">
      </div>
      <div class="form-field" id='formSelect'>
        <label>Or Select an Existing Room</label>
        <select name="select" id="selectRoom"></select>
      </div>
      <div class="form-field">
        <button>Join</button>
      </div>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/frontPage.js"></script>
</body>
</html>
